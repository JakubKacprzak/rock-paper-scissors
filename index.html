<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="output-box">
        <div class="player-output-box">
          <strong class="player-name">You</strong>
          <div class="player-output player-output-user"></div>
        </div>
        <strong class="game-info">vs</strong>
        <div class="player-output-box">
          <strong class="player-name">Me</strong>
          <div class="player-output player-output-environment"></div>
        </div>
      </div>
      <div class="input-box">
        <h3>Choose to play</h3>
        <div class="user-input">
          <div class="rock-box">
            <div class="rock option">
              <img src="svg/rock.svg" alt="">
            </div>
          </div>
          <div class="paper-box">
            <div class="paper option">
              <img src="svg/paper.svg" alt="">
            </div>
          </div>
          <div class="scissors-box">
            <div class="scissors option">
              <img src="svg/scissors.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
